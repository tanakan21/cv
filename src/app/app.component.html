
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" class="mat-elevation-z4">
    <mat-toolbar style="height: 200px; width: 200px" color="primary" class="mat-elevation-z6">
      <img mat-card-image style="width:200px; height:200px;" src="https://www.centraltest.fr/sites/all/files/styles/image_title/public/bf5.png?itok=bzqeKYXU"/>      
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item routerLink="/">
        <mat-icon matListIcon color="accent">home</mat-icon> Home
      </mat-list-item>
      <mat-list-item matLine routerLink="/profile"> 
        <mat-icon matListIcon color="accent">face</mat-icon> Profile
      </mat-list-item>
      <mat-list-item routerLink="/education">
        <mat-icon matListIcon color="accent">book</mat-icon> Education
        </mat-list-item>
      <mat-list-item routerLink="/experience">
        <mat-icon matListIcon color="accent">work</mat-icon> Experience
        </mat-list-item>
      <mat-list-item routerLink="/languages">
        <mat-icon matListIcon color="accent">language</mat-icon> Languages
        </mat-list-item>
      <mat-list-item routerLink="/interests">
        <mat-icon matListIcon color="accent">games</mat-icon> Interests
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <!-- <mat-toolbar color="primary"></mat-toolbar> -->
  <mat-toolbar color="primary" class="mat-elevation-z6">
    <button type="button" mat-icon-button (click)="sidenav.toggle(); toggleMenuState()">
        <mat-icon [@menuState]="menuState">menu</mat-icon>
        <!-- <mat-icon [@menuState]="menuState">arrow_forward</mat-icon> -->
    </button>
    <span>{{ title }}</span>
  </mat-toolbar>

  <section style="min-height: 100vh">
      <div></div>
      <div>
          <router-outlet></router-outlet></div>
      <div></div>
  </section>

</mat-sidenav-container>
